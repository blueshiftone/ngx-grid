<div class="wrapper" #wrapper>
  <div class="inner mat-elevation-z4">
    <app-resizer (output)="resize($event)" edge="Right"></app-resizer>
    <app-resizer (output)="resize($event)" edge="Bottom"></app-resizer>
    <app-resizer (output)="resize($event)" edge="CornerBR"></app-resizer>
    <app-resizer (output)="resizeWithTopRightAnchor($event)" edge="Left"></app-resizer>
    <app-resizer (output)="resizeWithTopRightAnchor($event)" edge="CornerBL"></app-resizer>
    <app-resizer (output)="resizeWithBottomRightAnchor($event)" edge="Top"></app-resizer>
    <app-resizer (output)="resizeWithBottomRightAnchor($event)" edge="CornerTL"></app-resizer>
    <button class="close" (click)="closed.emit()" matRipple>
      <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px">
        <path d="M0 0h24v24H0V0z" fill="none" />
        <path
          d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z" />
      </svg>
    </button>
    <div class="mat-app-background grabber" #grabber>
      <div class="content">
        <ng-content></ng-content>
      </div>
    </div>
  </div>
</div>
