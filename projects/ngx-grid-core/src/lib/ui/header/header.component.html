<div cdkDropList cdkDropListOrientation="horizontal" (cdkDropListDropped)="dragStopped();"
  (cdkDropListSorted)="changeColumnOrder($event)" class="row header" [ngClass]="{Dragging: (isDragging | async)}">
  <div class="cell row-thumb display"></div>
  <div #columnElement
    (click)="sortColumn(index)"
    (cdkDragStarted)="dragStarted()"
    cdkDrag
    cdkDragLockAxis="x"
    [cdkDragDisabled]="dragDisabled"
    [ngClass]="{ 'col-selected': columnsSelected[columnKey] }"
    Type="Text"
    *ngFor="let columnKey of (columns | async); let index = index"
    class="cell display">
    <app-resizer (output)="resizeColumn($event.x, columnKey)" (resizeStart)="startResize()"
      (resizeEnd)="endResize()" (mouseenter)="disableDrag()" (mouseleave)="enableDrag()"></app-resizer>
    <span class="material-symbols-outlined sort-icon" *ngIf="columnHasSort(columnKey)">{{ columnSortIconKey(columnKey) }}</span>
    <data-grid-separator *ngFor="let s of separators(columnKey)" Axis="y" [separator]="s"></data-grid-separator>
    <div class="text-readonly"><lib-localized-text>{{ label(columnKey) }}</lib-localized-text></div>
    </div>
</div>
