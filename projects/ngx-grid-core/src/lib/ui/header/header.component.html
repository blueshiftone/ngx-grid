<div cdkDropList cdkDropListOrientation="horizontal" (cdkDropListDropped)="setValues(); dragStopped();"
  (cdkDropListSorted)="changeColumnOrder($event)" class="row header" [ngClass]="{Dragging: isDragging}">
  <div class="cell row-thumb display"></div>
  <div #columns
    (click)="sortColumn(index)"
    (cdkDragStarted)="dragStarted()"
    cdkDrag
    cdkDragLockAxis="x"
    [cdkDragDisabled]="dragDisabled"
    [ngClass]="{ 'col-selected': columnsSelected[columnKey] }"
    Type="Text"
    *ngFor="let columnKey of columns; let index = index"
    class="cell display">
    <app-resizer (output)="resizeColumn($event.x, columnKey)" (resizeStart)="startResize()"
      (ResizeEnd)="endResize()" (mouseenter)="disableDrag()" (mouseleave)="enableDrag()"></app-resizer>
    <span class="material-icons-outlined sort-icon" *ngIf="columnKey === sortingBy">{{ sortingByDirection ? 'north'
      : 'south' }}</span>
    <data-grid-separator *ngFor="let s of separators(columnKey)" Axis="y" [separator]="s"></data-grid-separator>
    <div class="text-readonly">{{ columnKey }}</div>
    </div>
</div>
