<div class="cell row-thumb display">
  <data-grid-row-icon [icon]="icon"></data-grid-row-icon>
  <data-grid-seperator *ngFor="let s of seperators" [seperator]="s" Axis="x" ></data-grid-seperator>
</div>
<data-grid-cell class="cell" #cells class="cell" *ngFor="let c of columns; trackBy:cellColumnKey" [rowComponent]="rowComponent"></data-grid-cell>
