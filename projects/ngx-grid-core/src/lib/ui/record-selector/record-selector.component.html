<div class="selector" style="position: relative; height: 100%;">
  <cdk-virtual-scroll-viewport class="virtual-scroll" itemSize="100" #viewport [@listAnimation]="(rows | async)?.length">
    <data-grid-record-selector-row class="row" *cdkVirtualFor="let r of (rows | async); trackBy: rowTrackBy; let index = index"
      [index]="index" [gridRow]="r" [rowKey]="r.rowKey" [iconStr]="icon" (selected)="selected.emit($event)"></data-grid-record-selector-row>
  </cdk-virtual-scroll-viewport>
  <div style="position: absolute; top:0; left:0; width:100%; height:100%; pointer-events:none"></div>
</div>
