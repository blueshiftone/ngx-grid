<div class="wrapper mat-elevation-z2" #wrapper [dataGridKeepVisible]="highlightedElement" [scrollPadding]="[40, 10]">
  <div class="search mat-app-background" [ngClass]="{ 'mat-elevation-z2': scrollOffset > 0 }">
    <input type="text" placeholder="Find an option" #searchInput autocomplete="off" [formControl]="searchCtrl">
    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" style="fill: currentColor">
      <path d="M0 0h24v24H0V0z" fill="none" />
      <path
        d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
    </svg>
    <button mat-icon-button class="open-grid" (click)="openGrid()" matTooltip="Open grid selector">
      <span class="material-symbols-outlined">grid_on</span>
    </button>
  </div>
  <lib-loading-dots [showText]="true" *ngIf="(loadingState | async) === LoadingState.Loading"></lib-loading-dots>
  <div class="items" *ngIf="(loadingState | async) === LoadingState.Idle">
    <button mat-menu-item (click)="updateValue(null); close()" *ngIf="!searchCtrl.value"
      [ngClass]="{highlighted: highlightedItem === null}"><span class="bubble empty">&nbsp;</span></button>
    <button mat-menu-item (click)="selectOption(op)" *ngFor="let op of filteredOptions" #options
      [ngClass]="{highlighted: highlightedItem === op}">
      <span class="bubble"
        [dataGridResponsiveBackgroundColor]="{color: op.color ?? defaultColor, themeMode: themeMode}">{{ op.label ??
        op.value }}</span>
    </button>
  </div>
</div>
