<h2 mat-dialog-title>Access to the Clipboard was Denied</h2>
<div mat-dialog-content>
  <p>Please allow clipboard read access to enable the paste operation.</p>
  <img src="/assets/enable-clipboard-chrome.png" alt="">
</div>
<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
</div>
