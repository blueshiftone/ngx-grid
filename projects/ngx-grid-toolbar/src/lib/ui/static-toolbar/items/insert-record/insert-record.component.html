<div class="button-group">
  <button class="primary-color" matRipple (click)="hasSelection ? insertAboveSelection() : insertAtTop()">
    <span class="material-icons-outlined icon">add</span>
    <span class="label">Insert record</span>
  </button>
  <button class="primary-color icon-button" matRipple [matMenuTriggerFor]="insertMenu">
    <span class="material-icons-outlined icon">keyboard_arrow_down</span>
  </button>
</div>
<mat-menu #insertMenu="matMenu">
  <button mat-menu-item (click)="insertAtTop()">
    <mat-icon svgIcon="InsertAtTop"></mat-icon>
    Insert at top
  </button>
  <button mat-menu-item (click)="insertAboveSelection()" [disabled]="!hasSelection">
    <mat-icon svgIcon="InsertAboveSelection"></mat-icon>
    Insert above selection</button>
  <button mat-menu-item (click)="insertBelowSelection()" [disabled]="!hasSelection">
    <mat-icon svgIcon="InsertBelowSelection"></mat-icon>
    Insert below selection
  </button>
  <button mat-menu-item (click)="insertAtBottom()">
    <mat-icon svgIcon="InsertAtBottom"></mat-icon>
    Insert at bottom
  </button>
</mat-menu>
