name: Build Ngx Grid Core
on:
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  build:
    name: Build NGX Grid Core
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
        cache: 'npm'
    - name: Build Main App
      run: |
        npm ci
        cd projects/ngx-grid-core
        npx ng build
    - uses: actions/upload-artifact@v3
      with:
        name: ngx-grid-core
        path: dist/ngx-grid-core
